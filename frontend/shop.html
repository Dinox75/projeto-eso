<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja ESO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-image: url('https://cdn2.unrealengine.com/fortnite-og-season-2023-key-art-wallpaper-3840x2160-7a3aea9cb19e.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        backdrop-filter: blur(2px);
        color: #fff;
    }

    .card {
        background: rgba(20, 20, 40, 0.7);
        border: 1px solid rgba(255, 0, 225, 0.5);
        box-shadow: 0 0 10px rgba(255, 0, 225, 0.6);
        border-radius: 14px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 18px rgba(255, 0, 225, 0.9);
    }

    .btn-warning {
        background: linear-gradient(90deg, #ff00ff, #ff9900);
        border: none;
        color: white;
        font-weight: bold;
        box-shadow: 0 0 8px #ff00ff;
    }

    .btn-warning:hover {
        background: linear-gradient(90deg, #ff66ff, #ffbb33);
        box-shadow: 0 0 12px #ff00ff;
    }

    #filtro {
        background: rgba(0,0,0,0.5);
        border: 1px solid #ff00ff;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
    }

    #filtro::placeholder {
        color: #ddd;
    }
</style>

</head>

<body class="bg-dark text-white">

    <div class="container mt-4">
        <h2 class="text-center mb-4">üõçÔ∏è Loja ESO</h2>

        <div class="text-center mb-3">

        </div>

        <div class="text-end mb-3" id="areaBotoes">
            <button id="btnLogin" class="btn btn-primary btn-sm" style="display: none;">Entrar / Registrar</button>
            <button id="btnInventario" class="btn btn-secondary btn-sm">Invent√°rio</button>
            <button id="btnSair" class="btn btn-danger btn-sm">Sair</button>
            <button id="btnHistorico" class="btn btn-info btn-sm">Hist√≥rico</button>

        </div>

        <div id="loja" class="row g-3 justify-content-center"></div>

        <div id="msg" class="text-center mt-3"></div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
