<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ESO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://cdn2.unrealengine.com/fortnite-og-season-2023-key-art-wallpaper-3840x2160-7a3aea9cb19e.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(3px);
            color: #fff;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(255, 0, 225, 0.4);
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }

        .login-box:hover {
            box-shadow: 0 0 22px rgba(255, 0, 255, 0.9);
            transform: scale(1.01);
            transition: 0.2s ease-in-out;
        }

        .btn-login {
            background: linear-gradient(90deg, #d400ff, #6100ff);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 8px #d400ff;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #ff66ff, #7f39ff);
            box-shadow: 0 0 12px #d400ff;
        }

        .input-custom {
            background: rgba(0,0,0,0.4);
            border: 1px solid #d400ff;
            color: #fff;
            border-radius: 10px;
        }

        .input-custom::placeholder {
            color: #ccc;
        }

        h2 {
            text-shadow: 0 0 8px #ff00ff;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4 login-box">
            <h2 class="text-center mb-4">ðŸ”® Login ESO</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control input-custom" placeholder="Digite seu email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input id="senha" type="password" class="form-control input-custom" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-login w-100 mt-3">Entrar</button>
            </form>

            <div id="msg" class="text-center mt-3"></div>

            <div class="text-center mt-3">
                <a href="register.html" class="text-light">
                    Criar conta
                </a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
